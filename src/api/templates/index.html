<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Junior Web Developer Exercise</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="h-screen">
    <div
      class="grid place-content-center bg-gradient-to-b from-blue-400 to-blue-100 h-full"
    >
      <div class="text-3xl text-center text-white container mx-auto p-4">
        Sort Words
      </div>
      <form
        class="flex flex-col align-center rounded-2xl bg-white p-4 shadow-lg"
      >
        <div class="flex m-4 align-center">
          <label for="list" class="text-xl px-4">Enter one word per line</label>
          <textarea
            name="list"
            id=""
            cols="30"
            rows="10"
            class="focus:outline-none focus:ring focus:border-blue-300 bg-gray-200"
          ></textarea>
        </div>
        <button
          class="bg-blue-500 hover:bg-blue-700 rounded-xl mx-12 my-4 p-3 text-white shadow-md"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
